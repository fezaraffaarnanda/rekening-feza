<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rekening Feza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header fade-in">
        <div class="logo-circle">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" />
            <path d="M3 9h18M9 3v18" />
          </svg>
        </div>
        <h1>Rekening Feza</h1>
        <p class="subtitle">Pilih metode pembayaran Anda</p>
      </div>

      <div class="payment-grid">
        <!-- QRIS Card -->
        <div class="payment-card fade-in" style="animation-delay: 0.1s" onclick="showQRIS()">
          <div class="card-header">
            <div class="icon-wrapper qris-icon-bg">
              <img src="img/Logo_QRIS.svg" alt="QRIS" />
            </div>
            <div class="card-info">
              <h3 class="card-title">QRIS Payment</h3>
              <p class="card-subtitle">Scan & Bayar</p>
            </div>
          </div>
          <button class="action-btn qris-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7" />
              <rect x="14" y="3" width="7" height="7" />
              <rect x="14" y="14" width="7" height="7" />
              <rect x="3" y="14" width="7" height="7" />
            </svg>
            Lihat QR
          </button>
        </div>

        <!-- BCA Card -->
        <div class="payment-card fade-in" style="animation-delay: 0.2s" onclick="copyToClipboard('0471904731', 'BCA')">
          <div class="card-header">
            <div class="icon-wrapper bca-icon-bg">
              <img src="img/Bank_Central_Asia.svg" alt="BCA" />
            </div>
            <div class="card-info">
              <h3 class="card-title">Bank Central Asia</h3>
              <p class="card-subtitle">0471904731</p>
            </div>
          </div>
          <button class="action-btn copy-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
            </svg>
            Salin
          </button>
        </div>

        <!-- BSI Card -->
        <div class="payment-card fade-in" style="animation-delay: 0.3s" onclick="copyToClipboard('9805518250', 'BSI')">
          <div class="card-header">
            <div class="icon-wrapper bsi-icon-bg">
              <img src="img/Bank_Syariah_Indonesia.svg" alt="BSI" />
            </div>
            <div class="card-info">
              <h3 class="card-title">Bank Syariah Indonesia</h3>
              <p class="card-subtitle">9805518250</p>
            </div>
          </div>
          <button class="action-btn copy-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
            </svg>
            Salin
          </button>
        </div>

        <!-- E-Wallet Card -->
        <div class="payment-card fade-in" style="animation-delay: 0.4s" onclick="copyToClipboard('081325462569', 'E-Wallet')">
          <div class="card-header">
            <div class="icon-wrapper wallet-icon-bg">
              <img src="img/Logo_Gopay.svg" alt="E-Wallet" />
            </div>
            <div class="card-info">
              <h3 class="card-title">GoPay â€¢ ShopeePay â€¢ DANA</h3>
              <p class="card-subtitle">081325462569</p>
            </div>
          </div>
          <button class="action-btn copy-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
            </svg>
            Salin
          </button>
        </div>
      </div>

      <div class="footer fade-in" style="animation-delay: 0.5s">
        <p>Â© 2025 Feza. Semua hak dilindungi.</p>
      </div>
    </div>

    <!-- Modal QRIS -->
    <div id="qrisModal" class="modal">
      <div class="modal-backdrop" onclick="closeQRIS()"></div>
      <div class="modal-content fade-in">
        <div class="modal-header">
          <div class="modal-header-info">
            <div class="modal-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7" />
                <rect x="14" y="3" width="7" height="7" />
                <rect x="14" y="14" width="7" height="7" />
                <rect x="3" y="14" width="7" height="7" />
              </svg>
            </div>
            <div>
              <h2 class="modal-title">QRIS Payment</h2>
              <p class="modal-subtitle">Scan untuk melakukan pembayaran</p>
            </div>
          </div>
          <button class="close-btn" onclick="closeQRIS()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>

        <div class="qris-container">
          <div class="qris-wrapper">
            <img
              src="img/qris zetttt.jpg"
              alt="QRIS Code"
              class="qris-image"
              id="qrisImage"
            />
          </div>
          <p class="qris-hint">ðŸ’¡ Screenshot layar aja</p>
        </div>

        <div class="modal-actions">
          <button class="modal-btn primary-btn" onclick="closeQRIS()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            Oke, Siap!
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
